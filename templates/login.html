<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>YOUR CAR INTO CASH</title>
  
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png')}}" />
    
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&amp;display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>

<body class="hold-transition skin-green layout-top-nav login_page">
  <div class="login-wrapper">  

    <div class="login-content-wrapper">
      <div class="logo text-center my-4">
            <img src="{{ url_for('static', filename='images/car-logo.png')}}" alt="logo" width="92" height="68">
        </div>
        <div class="card card-body ">
          <div class="box box-info">
            <div class="box-header with-border">
              <center>
                <h3 class="box-title">Login</h3>
              </center>
            </div>
            {% for message in get_flashed_messages()%}
                <div class="alert alert-danger alert-dismissible">
                  <button type="button" class="btn py-0" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    {{ message }}
                </div>
            {% endfor%}
            <form class="form-horizontal" method="POST" action="/signin">
              <div class="row" >
                <div class="col-md-12 mb-3">
                  <label class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" placeholder="User Name" value="" autocomplete="off" required>
                </div>
                
                <div class="col-md-12 mb-3">
                  <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password" value="" autocomplete="off" required>
                </div>                
                <div class="col-md-12 mb-2">              
                    <input name="login" type="submit" class="btn btn-next btn-primary" value="Log In">
                  </div>
              </div>
              

            </form>
          </div>
        </div>
    </div>


    
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
